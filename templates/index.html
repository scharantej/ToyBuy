
<!DOCTYPE html>

</head>
<body>
<h1>Toy Ordering Website</h1>
<form action="/order" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>
<label for="toy_item">Toy Item:</label>
<input type="text" id="toy_item" name="toy_item">

<br>
<input type="submit" value="Order">
</form>
</body>
